<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My contacts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body class="container">
    <h2>My contacts</h2>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-bordered table-condensed" th:switch="${!#lists.isEmpty(contactsList)}">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody th:case="${true}">
            <tr th:each="contact : ${contactsList}">
              <td><a th:text="${contact.id}" th:href="@{'/c/edit/' + ${contact.id}}" title="Edit"></a></td>
              <td th:text="${contact.name}"></td>
              <td th:text="${contact.phoneNumber}"></td>
              <td><a class="btn btn-xs btn-danger" th:href="@{'/c/rm/' + ${contact.id}}">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div> <!-- .col-md-6 -->
    </div> <!-- .row -->
  
    <a th:href="@{/c/add}" class="btn btn-success">Add</a>
  
    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" type="text/javascript"></script>
  </body>
</html>
