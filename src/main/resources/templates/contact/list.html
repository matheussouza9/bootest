<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My contacts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body class="container">
    <h2>My contacts</h2>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-bordered table-condensed" th:switch="${!#lists.isEmpty(contactsList)}">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone number</th>
              <th>Action</th>
            </tr>
          </thead>
          
          <tbody th:case="${true}">
            <tr th:each="contact : ${contactsList}">
              <td th:text="${contact.id}"></td>
              <td th:text="${contact.name}"></td>
              <td th:text="${contact.phoneNumber}"></td>
              <td><a class="btn btn-xs btn-danger" th:href="@{'/c/rm/' + ${contact.id}}">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div> <!-- .col-md-6 -->
    </div> <!-- .row -->

    <a th:href="@{/c/add}" class="btn btn-success">Add</a>
  </body>
</html>
